<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            "use strict";

            window.addEventListener("DOMContentLoaded", (event) => {
                const firstQuestion = "CS50";
                const firstQuestionStatus = document.getElementById("mult-answer-status");
                const secondQuestion = "Rubber duck";

                document.querySelectorAll(".mult-answer").forEach(function (element) {
                    element.addEventListener("click", function () {
                        if (element.innerText == firstQuestion) {
                            element.style.backgroundColor = "green";
                            firstQuestionStatus.innerText = "Correct!";
                        } else {
                            element.style.backgroundColor = "red";
                            firstQuestionStatus.innerText = "Incorrect.";
                        }
                    });
                });

                document.querySelector("#free-answer-check").addEventListener("click", function (event) {
                    let answer = document.querySelector("#free-answer");
                    const freeAnswerStatus = document.querySelector("#free-answer-status");

                    if (answer.value == secondQuestion) {
                        answer.style.backgroundColor = "green";
                        freeAnswerStatus.innerText = "Correct!";
                    } else {
                        answer.style.backgroundColor = "red";
                        freeAnswerStatus.innerText = "Incorrect.";
                    }
                });
              });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>This is...</h3>
                <button class="mult-answer">CS50</button>
                <button class="mult-answer">CS5</button>
                <button class="mult-answer">CS500</button>
                <p id="mult-answer-status"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who is a mascot of CS50?</h3>
                <input type="text" id="free-answer">
                <button id="free-answer-check">Check</button>
                <p id="free-answer-status"></p>
            </div>
        </div>
    </body>
</html>
